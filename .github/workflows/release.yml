name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (optional, e.g. v1.0.0)"
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Prepare release metadata and package
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          input_tag="${{ github.event.inputs.tag || '' }}"
          if [[ -n "$input_tag" ]]; then
            tag_name="$input_tag"
          elif [[ "${GITHUB_REF_TYPE:-}" == "tag" && "${GITHUB_REF_NAME:-}" == v* ]]; then
            tag_name="$GITHUB_REF_NAME"
          else
            manifest_version="$(node -p "require('./manifest.json').version")"
            tag_name="v${manifest_version}"
          fi

          version="${tag_name#v}"
          zip_name="codexian-${version}.zip"

          zip -j "$zip_name" main.js manifest.json styles.css

          {
            echo "tag_name=$tag_name"
            echo "zip_name=$zip_name"
          } >> "$GITHUB_OUTPUT"

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag_name }}
          name: ${{ steps.meta.outputs.tag_name }}
          prerelease: true
          generate_release_notes: true
          files: |
            main.js
            manifest.json
            styles.css
            ${{ steps.meta.outputs.zip_name }}
